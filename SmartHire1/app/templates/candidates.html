{% extends "layout.html" %}
{% block content %}
<section class="jumbotron text-center">
<br>
  <div class="row">
    {% for candidate in candidates %}
    <div class="col-lg-4">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">Name: {{candidate[1]}}</strong>
            <div class="mb-1 text-muted"><strong class="d-inline-block mb-2 text-primary">Skillset:</strong> {{candidate[5][1:-1]}}</div>
            <div class="mb-1 text-muted"><strong class="d-inline-block mb-2 text-primary">Experience in years:</strong> {{candidate[4]}}</div>
            <div class="mb-1 text-muted"><strong class="d-inline-block mb-2 text-primary">Education:</strong> {{candidate[6][1:-1]}}</div>
            <p class="card-text mb-auto"><strong class="d-inline-block mb-2 text-primary">Email: </strong>{{candidate[2]}}</p>
        </div>

      </div>
    </div>
    {% endfor %}
  </div>
</section>
  {% endblock %}
